{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add a Project</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('project_add')}} ">
        <!--    Category name    -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="project_category_name" name="project_category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label>Project Category</label>
            </div>
        </div>
        <!--    Project Name    -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="project_name" name="project_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="project_name">Project Name</label>
            </div>
        </div>
        <!--    Project Description   -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="project_description" name="project_description" minlength="5" maxlength="200"
                    class="materialize-textarea" required></textarea>
                <label for="project_description">Project Description</label>
            </div>
        </div>
        <!--    Due Date Selection  -->
        <div class="row">
            <div class="input-field col s12" method="POST" action="">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="project_due_date" name="project_due_date" type="text" class="validate datepicker" required>
                <label for="project_due_date">Due Date</label>
            </div>
        </div>

        <!--    Is Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="project_is_urgent">
                        <input type="checkbox" id="project_is_urgent" name="project_is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>

        <!--    Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow waves-effect waves-light">
                    Add Project <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
